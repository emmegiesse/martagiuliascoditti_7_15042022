<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petis plats</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/dlpyn3wxf/image/upload/v1620663918/icon_akzhyp.png" />
    
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- HEADER-->
    <header>
        <img src="https://res.cloudinary.com/dlpyn3wxf/image/upload/v1619049061/logo-les-petits-plats_jagbwd.png"
            alt="Les petits plats" 
            class="logo"/>
    </header>

    <main>
        <!-- SEARCH BAR-->
        <form class="searchBar" method="post">
            <label for="searchBarInput"></label>
            <input type="search" id="searchBarInput" placeholder="Rechercher une recette">
            <button class="searchBarButton"><i class="fas fa-search"></i></button>
        </form>
        
        <!-- TAGS -->
        <div id="tagsBar"></div>

        <!-- FILTER OPTIONS - DROPDOWN -->
        <div class="filterSection">
        
            <!-- INGREDIENTS DROPDOWN FILTER-->
            <div class="dropdownFilter">
                <div class="dropdown" id="ingredientsDropdown">
                    <input type="search" class="dropdownSearchInput ingredients" id="inputIngredients" placeholder="Ingredients">
                    <i class="fas fa-angle-down ingredientsOpenArrow"></i>
                </div>
                    <div class="listToTags ingredientsList"></div>
            </div>


            <!-- APPLIANCES DROPDOWN FILTER-->
            <div class="dropdownFilter">
                <div class="dropdown" id="appliancesDropdown">
                    <input type="search" class="dropdownSearchInput appliances" id="inputAppliances" placeholder="Appareils">
                    <i class="fas fa-angle-down appliancesOpenArrow"></i>
                </div>
                <div class="listToTags appliancesList"></div>
            </div>

            
            <!-- USTENSILS DROPDOWN FILTER-->
            <div class="dropdownFilter">
                <div class="dropdown" id="ustensilsDropdown">
                    <input type="search" class="dropdownSearchInput ustensils" id="inputUstensils" placeholder="Ustensiles">
                    <i class="fas fa-angle-down ustensilsOpenArrow"></i>
                </div>
                <div class="listToTags ustensilsList"></div>
            </div>
        </div>

        <!-- RECIPES-->
        <div id="recipesGallery"></div>

    </main>

    <!-- JS -->
    <script src="./data/recipes.js"></script>

    <script src="scripts/utilities/utils.js"></script>
    <script src="scripts/utilities/search.js"></script>

    <script src="scripts/factories/recipes.js"></script>
    <script src="scripts/factories/dropdown.js"></script>
    <script src="scripts/factories/tags.js"></script>

    <script src="scripts/factories/ingredients.js"></script>    
    <script src="scripts/factories/appliances.js"></script>
    <script src="scripts/factories/ustensils.js"></script>
        
    <script src="scripts/pages/index.js"></script>

    <!-- 

    
    
    
    <script src="scripts/factories/dropbow.js"></script>
    
    
    
    <script src="scripts/recipecard.js"></script>
    <script src="scripts/searchBar.js"></script>
    
    <script src="scripts/createTag.js"></script>
    -->

</body>
</html>
